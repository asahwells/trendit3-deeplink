<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Open Trendit App</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				background-color: #f9f9f9;
				color: #333;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			h1 {
				font-size: 2rem;
				color: #ff4500; /* Trendit brand color */
			}

			p {
				font-size: 1rem;
				margin: 10px 20px;
			}

			.loading {
				margin-top: 20px;
				font-size: 0.9rem;
				color: #777;
			}

			.button {
				margin-top: 20px;
				padding: 10px 20px;
				font-size: 1rem;
				color: #fff;
				background-color: #007bff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				text-decoration: none;
			}

			.button:hover {
				background-color: #0056b3;
			}

			footer {
				position: absolute;
				bottom: 20px;
				font-size: 0.8rem;
				color: #aaa;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to Trendit!</h1>
		<p>
			Weâ€™re opening the Trendit app for you. If you donâ€™t have it installed,
			weâ€™ll help you get started!
		</p>
		<p class="loading">Redirecting...</p>

		<script>
			const userAgent = navigator.userAgent || navigator.vendor || window.opera

			// Define the fallback URLs for app stores
			const appStoreURL =
				'https://apps.apple.com/us/app/trendit/com.trendit3.app'
			const playStoreURL =
				'https://play.google.com/store/apps/details?id=com.trendit3.app'

			// Define the deep link
			const deepLink = 'trendit3://'

			// Attempt to open the deep link
			window.location.href = deepLink

			// Redirect to App Store or Play Store after a delay if the app isn't installed
			setTimeout(() => {
				const loadingText = document.querySelector('.loading')
				if (/iPhone|iPad|iPod/.test(userAgent)) {
					loadingText.textContent =
						'App not available on the Apple Store yet. Check back soon! ðŸ˜£'
					// Uncomment below when the app is ready on the App Store
					// window.location.href = appStoreURL;
				} else if (/Android/.test(userAgent)) {
					loadingText.textContent =
						'Redirecting you to the Google Play Store...'
					window.location.href = playStoreURL
				} else {
					loadingText.textContent =
						'Oops! The Trendit app is not available for your platform.'
				}
			}, 1500)
		</script>

		<footer>&copy; 2024 Trendit. All rights reserved.</footer>
	</body>
</html>
